<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="weixin_search">
    <meta name="author" content="zhoumiao">
    {% if title %}
    <title>{{title}}</title>
    {%endif%}
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="static/bugs/bootstrap/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="static/bugs/bootstrap/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="static/bugs/js/jquery-1.11.3.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="static/bugs/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <!--<a class="navbar-brand" href="#">寻找优质自媒体</a>-->
            <!--<a class="navbar-brand">寻找优质自媒体</a>-->
            <a class="navbar-brand"><font size="5" color="DarkGoldenRod ">寻找优质自媒体</font></a>

        </div>
        <div class="navbar-collapse collapse" role="navigation">           
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/">HOME</a></li>
                <!--<li><a href="#about">About</a></li>-->
                <!--<li><a href="#contact">Contact</a></li>-->
            </ul>
        </div> <!-- navbar-collapse -->
    </div> <!--/.container-->
</nav><!--navbar -->

<hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
{% block content %}{% endblock %}

<footer class="footer">
  <div class="container">
    <div class="row footer-bottom">
      <ul class="list-inline text-center">
        <li>微信公众号信息来源于<a href="http://weixin.sogou.com/" target="_blank">weixin.sogou.com</a></li>
      </ul>
    </div>
  </div>
</footer>
</body>
</html>
